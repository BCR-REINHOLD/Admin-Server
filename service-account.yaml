- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: spring-boot-admin-sa
    labels:
      app: spring-boot-admin

- kind: Role
  apiVersion: v1
  metadata:
    name: spring-boot-admin-role
    labels:
      app: spring-boot-admin
  rules:
    - apiGroups:
        - ""
      resources:
        - pods
        - endpoints
        - services
      verbs:
        - get
        - list
        - watch

- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: spring-boot-admin-role-binding
    namespace: ${PROJECTNAME}
    labels:
      app: spring-boot-admin
  subjects:
    - kind: ServiceAccount
      name: spring-boot-admin-sa
      namespace: ${PROJECTNAME}
  roleRef:
    kind: Role
    name: spring-boot-admin-role
    namespace: ${PROJECTNAME}